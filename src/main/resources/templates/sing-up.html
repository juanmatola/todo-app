<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing up to ToDo App</title>

    <!-- Bootstrap Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom Css -->
    <link rel="stylesheet" href="../static/css/singup-login.css">
</head>
<body>

    <main class="container main_container">
        <div class="row h-100 align-items-center justify-content-center">
            <div class="col-12 col-md-6">
                <h1 class="mb-4">Sing Up</h1>
                <form action="/sing-up" method="post">
                    <div class="mb-3">
                        <input class="form-control" type="text" name="username" placeholder="username">
                    </div>
                    <div class="mb-3">
                        <input class="form-control" type="email" name="email" placeholder="email">
                    </div>
                    <div class="mb-3">
                        <input class="form-control" type="te" name="password" placeholder="password">
                    </div>
                    <div class="mb-3">
                        <input class="form-control" type="password" name="password2" placeholder="password repeat">
                    </div>
                    <div class="mb-3 row text-end">
                        <div class="col-12 col-md-6 text-start">
                            <p class="light-color">Do you already have an account?<br> <a href="/">Login here</a></p>
                        </div>
                        <div class="col-12 col-md-6 text-end">

                            <button type="submit" class="btn btn-success">Sing Up</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    
    <!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
</body>
</html>
