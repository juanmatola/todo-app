<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>

    <!-- Bootstrap Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <header class="container my-3 my-md-5">
        <div class="row justify-content-center align-items-center">
            <div class="col-6 text-start">
                <h1 class="m-0">ToDo App</h1>
            </div>
            <div class="col-6 text-end">
                <a href="" class="btn btn-success">+ New Task</a>
            </div>
        </div>
    </header>

    <main class="container">

        <h2>Pending Tasks</h2>

        <table class="table table-primary table-striped">
            <thead>
                <tr class="fw-bold">
                    <td>Status</td>
                    <td>Task Description</td>
                    <td>Delete</td>
                </tr>
            </thead>
            <tbody>
                <tr th:each="task : ${incompleteTasks}">
                    <td>
                        <a th:href="@{/task/changestatus/{id}(id=${task.id})}">
                        	<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-circle" viewBox="0 0 16 16">
							  <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
							</svg>
						</a>
                    </td>
                    <td th:text="${task.description}">

                    </td>
                    <td>

                    </td>
                </tr>
            </tbody>
        </table>

        <hr>

        <h3>Completed Tasks</h3>
        <table class="table table-success table-striped">
            <thead>
                <tr class="fw-bold">
                    <td>Status</td>
                    <td>Task Description</td>
                    <td>Delete</td>
                </tr>
            </thead>
            <tbody>
                <tr th:each="task : ${completeTasks}">
                    <td>
                        <a th:href="@{/task/changestatus/{id}(id=${task.id})}">
							<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check2-circle text-success" viewBox="0 0 16 16">
							  <path d="M2.5 8a5.5 5.5 0 0 1 8.25-4.764.5.5 0 0 0 .5-.866A6.5 6.5 0 1 0 14.5 8a.5.5 0 0 0-1 0 5.5 5.5 0 1 1-11 0z"/>
							  <path d="M15.354 3.354a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l7-7z"/>
							</svg>
						</a>
                    </td>
                    <td th:text="${task.description}">

                    </td>
                    <td>

                    </td>
                </tr>
            </tbody>
        </table>
    </main>
    
</body>
</html>
