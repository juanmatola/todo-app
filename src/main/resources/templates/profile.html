<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>

    <!-- Bootstrap Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- Custom Css -->
	<link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="/css/nav.css">
</head>
<body>
	<!-- navbar -->
	<nav>
		<div id="myNav" class="menu">
			<div class="menu-content">
				<a href="/panel">Panel</a>
				<a href="/logout" class="btn btn-secondary logout">Logout</a>
			</div>
		</div>
		<div class="fixed-top nav_button">
			<a class="text-light" id="openNav">
				<svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/></svg>
			</a>
		</div>
	</nav>
	<!-- navbar -->


    <main class="container">
        <header class="container my-3 my-md-5">
            <div class="row justify-content-center align-items-center">
                <div class="col-12 text-start">
                    <h1 class="m-0"><span th:text="${user.username}"></span>'s profile </h1>
                </div>
            </div>
        </header>

        <form class="row justify-content-center align-content-center light-color" th:action="@{/profile/update/{id}(id=${user.id})}" method="post" >

            <div class="col-12 col-md-6 mb-3">
                <label for="" class="form-label">Username</label>
                <input type="text" name="username" class="form-control" th:value="${user.username}">
            </div>

            <div class="col-12 col-md-6 mb-3">
                <label for="" class="form-label">Email</label>
                <input type="email" name="email" class="form-control" th:value="${user.email}">
            </div>

            <div class="mb-3 text-end">
                <button type="submit" class="btn btn-success">Save</a>
            </div>

        </form>

        <form class="row justify-content-center align-content-center light-color" th:action="@{/profile/update/password/{id}(id=${user.id})}" method="post">

            <div class="col-12 mb-3">
                <label for="" class="form-label">Current password</label>
                <input type="password" name="currentPassword" class="form-control">
            </div>

            <div class="col-12 col-md-6 mb-3">
                <label for="" class="form-label">New password</label>
                <input type="password" name="newPassword" class="form-control">
            </div>

            <div class="col-12 col-md-6 mb-3">
                <label for="" class="form-label">New password repeat</label>
                <input type="password" name="newPassword2" class="form-control">
            </div>

            <div class="mb-3 text-end">
                <button type="submit" class="btn btn-success">Change</a>
            </div>
        </form>



        <div class="text-center py-4 py-md-5">
            <a href="" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete acount</a>
        </div>
    
    </main>



    <!-- Modal de Error -->
	<div class="modal fade" tabindex="-1" id="ErrorModal">
		<div class="modal-dialog">
			<div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Ups..</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex flex-column align-items-center justify-content-center" style="min-height: 200px;">
                
                    <svg xmlns="http://www.w3.org/2000/svg" style="color: red;" width="100" height="100" fill="currentColor" class="bi bi-exclamation-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"/>
                    </svg>
                    
                    <div class="my-4">
                        <p class="fw-bolder" id="ErrorModalMesagge"> Error Message </p>
                    </div>
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
		</div>
	</div>
    
    <!-- Modal de Error -->
	<div class="modal fade" tabindex="-1" id="deleteModal">
		<div class="modal-dialog">
			<div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Delete Account</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex flex-column align-items-center justify-content-center" style="min-height: 200px;">
                
                    <svg xmlns="http://www.w3.org/2000/svg"  style="color: red;" width="100" height="100" fill="currentColor" class="bi bi-exclamation-octagon" viewBox="0 0 16 16">
                        <path d="M4.54.146A.5.5 0 0 1 4.893 0h6.214a.5.5 0 0 1 .353.146l4.394 4.394a.5.5 0 0 1 .146.353v6.214a.5.5 0 0 1-.146.353l-4.394 4.394a.5.5 0 0 1-.353.146H4.893a.5.5 0 0 1-.353-.146L.146 11.46A.5.5 0 0 1 0 11.107V4.893a.5.5 0 0 1 .146-.353L4.54.146zM5.1 1 1 5.1v5.8L5.1 15h5.8l4.1-4.1V5.1L10.9 1H5.1z"/>
                        <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"/>
                    </svg>
                    
                    <div class="my-4">
                        <p class="fw-bolder" > Are you sure you want to leave us? </p>
                    </div>
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <a th:href="@{/profile/delete/{id}(id=${user.id})}" type="button" class="btn btn-danger" >Delete</a>
                </div>
			</div>
		</div>
	</div>
	
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Custom Js -->
	<script src="/js/errorHandler.js" type="module"></script>
	<script src="/js/navbar.js" type="module"></script>
</body>
</html>
